<div class="form_wrapper">
    <mat-card>
        <mat-card-title>
            <div class="form_header">Login</div>
        </mat-card-title>
        <mat-card-content>

        <form [formGroup]="loginForm" class="form">
            <mat-error *ngIf="error">{{error}}</mat-error>
            <div class="form_content">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
                
            </div>
            <!-- <a class="link" routerLink="/register">Reset Password</a> -->
            <div class="row">
                <button (click)="onSubmit()" mat-flat-button color="primary">Login</button>
                <a class="link" routerLink="/auth/register">Create account</a>
            </div> 
        </form>
    </mat-card-content>
    </mat-card>
</div>
